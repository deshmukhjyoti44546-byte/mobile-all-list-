<!DOCTYPE html>
<html>
<head>
  <title>Mobile Tracker</title>
  <style>
    body { font-family: Arial; background:#f2f6ff; padding:20px; }
    h2 { color:#333; }
    input, select, button { padding:6px; margin:5px; }
    table { border-collapse: collapse; width:100%; margin-top:15px; }
    th, td { border:1px solid #aaa; padding:8px; text-align:center; }
    .warn { color:red; font-weight:bold; }
    .ok { color:green; font-weight:bold; }
  </style>
</head>

<body>

<h2>ðŸ“± Mobile Tracker</h2>

<!-- LOGIN -->
<div id="loginBox">
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="doLogin()">Login</button>
</div>

<!-- APP -->
<div id="appBox" style="display:none">

<h3>Add New Mobile</h3>

<select id="brand">
  <option>Samsung</option>
  <option>Apple</option>
  <option>Vivo</option>
  <option>Oppo</option>
  <option>Redmi</option>
  <option>Realme</option>
  <option>OnePlus</option>
  <option>Motorola</option>
  <option>Infinix</option>
  <option>Tecno</option>
  <option>Nothing</option>
</select>

<input id="name" placeholder="Mobile Name">
<input type="date" id="date">
<button onclick="addMobile()">Add</button>

<table>
  <thead>
    <tr>
      <th>Brand</th>
      <th>Mobile</th>
      <th>Days</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

</div>

<script>
const PASSWORD = "12345678"; // change password here
let data = [];

function doLogin(){
  if(document.getElementById("pass").value === PASSWORD){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("appBox").style.display = "block";
  } else {
    alert("Wrong Password");
  }
}

function addMobile(){
  let name = document.getElementById("name").value;
  let date = document.getElementById("date").value;

  if(name === "" || date === ""){
    alert("Name aur Date daalo");
    return;
  }

  let d = new Date(date);
  let today = new Date();
  let days = Math.floor((today - d)/(1000*60*60*24));
  let status = days >= 365 ? "âš ï¸ 1 year old" : "âœ… OK";

  data.push({
    brand: document.getElementById("brand").value,
    name: name,
    days: days,
    status: status
  });

  document.getElementById("name").value = "";
  document.getElementById("date").value = "";

  render();
}

function render(){
  let html = "";
  data.forEach((x,i)=>{
    html += `
      <tr>
        <td>${x.brand}</td>
        <td>${x.name}</td>
        <td>${x.days}</td>
        <td class="${x.days>=365?'warn':'ok'}">${x.status}</td>
        <td><button onclick="deleteMobile(${i})">Delete</button></td>
      </tr>`;
  });
  document.getElementById("list").innerHTML = html;
}

function deleteMobile(i){
  if(confirm("Delete karna hai?")){
    data.splice(i,1);
    render();
  }
}
</script>

</body>
</html>
