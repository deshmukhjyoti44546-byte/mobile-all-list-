<!DOCTYPE html>
<html>
<head>
  <title>Mobile Tracker</title>
  <style>
    body { font-family: Arial; background:#f2f6ff; padding:20px; }
    h2 { color:#333; }
    input, select, button { padding:6px; margin:5px; }
    table { border-collapse: collapse; width:100%; margin-top:15px; }
    th, td { border:1px solid #aaa; padding:8px; text-align:center; }
    .warn { color:red; font-weight:bold; }
    .ok { color:green; font-weight:bold; }
  </style>
</head>

<body>

<h2>ðŸ“± Mobile Tracker</h2>

<!-- LOGIN -->
<div id="login">
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<h3>Add New Mobile</h3>

<select id="brand">
  <option>Samsung</option>
  <option>Apple</option>
  <option>Vivo</option>
  <option>Oppo</option>
  <option>Redmi</option>
  <option>Realme</option>
  <option>OnePlus</option>
  <option>Motorola</option>
  <option>Infinix</option>
  <option>Tecno</option>
  <option>Nothing</option>
</select>

<input id="name" placeholder="Mobile Name">
<input type="date" id="date">
<button onclick="add()">Add</button>

<table>
  <thead>
    <tr>
      <th>Brand</th>
      <th>Mobile</th>
      <th>Days</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

</div>

<script>
const PASSWORD = "1234";   // change password here
let data = [];

function login(){
  if(pass.value === PASSWORD){
    login.style.display="none";
    app.style.display="block";
  } else {
    alert("Wrong Password");
  }
}

function add(){
  if(!name.value || !date.value){
    alert("Name aur Date daalo");
    return;
  }

  let d = new Date(date.value);
  let today = new Date();
  let days = Math.floor((today - d)/(1000*60*60*24));
  let status = days>=365 ? "âš ï¸ 1 year old" : "âœ… OK";

  data.push({
    b: brand.value,
    n: name.value,
    days: days,
    status: status
  });

  name.value="";
  date.value="";
  render();
}

function render(){
  list.innerHTML="";
  data.forEach((x,i)=>{
    list.innerHTML += `
      <tr>
        <td>${x.b}</td>
        <td>${x.n}</td>
        <td>${x.days}</td>
        <td class="${x.days>=365?'warn':'ok'}">${x.status}</td>
        <td>
          <button onclick="del(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function del(i){
  if(confirm("Delete karna hai?")){
    data.splice(i,1);
    render();
  }
}
</script>

</body>
</html>
